<div class="container">
  <div class="row">
    <div id="logo-container"></div>
    <div id="registration-form-container" class="col-sm-12 col-md-10 col-md-offset-1 col-lg-4 col-lg-offset-4">
      <form action="" id="registerForm" (ngSubmit)="btnClickRegister()" [formGroup]="registerForm">
        <div class="row">
          <div class="col-lg-12">
            <h2>Register here</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div *ngIf="showSuccMsg" class="alert alert-success">
              {{showSuccMsg}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div *ngIf="showErrorMsg" class="alert alert-danger">
              {{showErrorMsg}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div [ngClass]="displayFieldCss('username')">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
            <input class="form-control" type="text" name='username' placeholder="Full Name" [(ngModel)]="user.username" formControlName="username" />
            <app-field-error-display [displayError]="isFieldValid('username')" errorMsg="Please inform your name">
            </app-field-error-display>
          </div>
        </div>
        <div class="form-group">
          <div [ngClass]="displayFieldCss('email')">
            <input class="form-control" type="text" placeholder="Email" name="name" [(ngModel)]="user.email" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please inform your email">
            </app-field-error-display>
          </div>
        </div>
        <div class="form-group">
            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> -->
            <input class="form-control" type="text" name='mobile' placeholder="Mobile"
              [(ngModel)]="user.mobile" formControlName="mobile" OnlyNumber="true" maxlength="10" />
          </div>
        <div class="form-group">
          <div [ngClass]="displayFieldCss('password')">
            <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password" formControlName="password">
            <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please inform your password">
            </app-field-error-display>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Re-enter Password" name="cnfmpassword" [(ngModel)]="user.cnfmpassword" formControlName="cnfmpassword">
        </div> 
        <div class="form-group">
          <button type="submit" class="btn btn-danger btn-block">
            Register
          </button>
          <button type="button" class="btn btn-warning btn-block" (click)="btnClickRegisterCancel()">
            Cancel
          </button>
        </div>
        
          
        <div class="form-group text-center">
          <!-- <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a> -->
          Already SignedIn?<a routerLink="/login" routerLinkActive="active">Login</a>
          <!-- &nbsp;|&nbsp;<a routerLink ="/forgotpassword" routerLinkActive="active">Forgot Password</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
