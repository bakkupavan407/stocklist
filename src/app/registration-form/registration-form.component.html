<div class="container">
  <div class="row">
      <div id="logo-container"></div>
      <div id="registration-form-container" class="col-sm-12 col-md-10 col-md-offset-1 col-lg-4 col-lg-offset-4">
        <form action="" id="loginForm">
          <div class="row">
            <div class="col-lg-12">
              <h2>Register here</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="showSuccMsg" class="alert alert-success">
                {{showSuccMsg}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="showErrorMsg" class="alert alert-danger">
                {{showErrorMsg}}
              </div>
            </div>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="Username"
              [(ngModel)]="user.username"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input class="form-control" type="text" name='email' placeholder="Email"
              [(ngModel)]="user.email"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
            <input class="form-control" type="text" name='mobile' placeholder="Mobile"
              [(ngModel)]="user.mobile"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="Password"
              [(ngModel)]="user.password"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='cnfmpassword' placeholder="Confirm Password"
              [(ngModel)]="user.cnfmpassword"/>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-danger btn-block"
              (click)="btnClickRegister()">
              Register
            </button>
            <button type="button" class="btn btn-warning btn-block"
              (click)="btnClickRegisterCancel()">
              Cancel
            </button>
          </div>
          <div class="form-group text-center">
            <!-- <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a> -->
            Already SignedIn?<a routerLink ="/login" routerLinkActive="active">Login</a>
            <!-- &nbsp;|&nbsp;<a routerLink ="/forgotpassword" routerLinkActive="active">Forgot Password</a> -->
          </div>
        </form>        
      </div>  
  </div>
</div>
