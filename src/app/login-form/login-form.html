<div class="container">
  <div class="row">
      <div id="logo-container"></div>
      <div id="login-form-container" class="col-sm-12 col-md-10 col-md-offset-1 col-lg-4 col-lg-offset-4">
        <form (ngSubmit)="btnClickLogin()" [formGroup]="loginForm">
          <div class="row">
            <div class="col-lg-12">
              <h2>Login</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="error" class="alert alert-danger">
                <strong>{{error}}</strong>
              </div>
            </div>
          </div>
          <div class="form-group">
              <div [ngClass]="displayFieldCss('email')">
                <input class="form-control" type="text" placeholder="Email Id" name="name" [(ngModel)]="user.email" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" >
                <app-field-error-display 
                  [displayError]="isFieldValid('email')" 
                  errorMsg="Please inform your email">
                </app-field-error-display>
            </div>
          </div>
          <div class="form-group">
              <div [ngClass]="displayFieldCss('password')">
                <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="user.password" formControlName="password">
                <app-field-error-display 
                  [displayError]="isFieldValid('password')" 
                  errorMsg="Please inform your password">
                </app-field-error-display>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-warning btn-block" (click)="btnClickLogin($event.target, 'Logging In ...')">
              Login
            </button>
          </div>
          <div class="form-group text-center">
            <!-- <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a> -->
            <a routerLink ="/register" routerLinkActive="active">Register Now</a>&nbsp;|&nbsp;<a routerLink ="/forgotpassword" routerLinkActive="active">Forgot Password</a>
          </div>
        </form>        
      </div>  
  </div>
</div>
