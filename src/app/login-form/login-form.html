<div class="container">
  <div class="row">
      <div id="logo-container"></div>
      <div id="login-form-container" class="col-sm-12 col-md-10 col-md-offset-1 col-lg-4 col-lg-offset-4">
        <form action="" id="loginForm">
          <div class="row">
            <div class="col-lg-12">
              <h2>Login</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="error" class="alert alert-danger">
                {{error}}
              </div>
            </div>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username"
              [(ngModel)]="user.username"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password"
              [(ngModel)]="user.password"/>     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-warning btn-block"
              (click)="btnClickLogin()">
              Login
            </button>
          </div>
          <div class="form-group text-center">
            <!-- <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a> -->
            <a routerLink ="/register" routerLinkActive="active">Register Now</a>&nbsp;|&nbsp;<a routerLink ="/forgotpassword" routerLinkActive="active">Forgot Password</a>
          </div>
        </form>        
      </div>  
  </div>
</div>
